name: Test

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y graphviz
    
    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Test CLI help
      run: |
        terravisualizer --help
    
    - name: Test with sample data
      run: |
        cd examples
        terravisualizer --file sample_tfplan.json --config ../terravisualizer.hcl --output test_output.png
        # Check that output was created
        test -f test_output.png
        echo "Test passed - diagram generated successfully"
    
    - name: Test SVG output format
      run: |
        cd examples
        terravisualizer --file sample_tfplan.json --config ../terravisualizer.hcl --output test.svg --format svg
        test -f test.svg
        echo "SVG output test passed"
